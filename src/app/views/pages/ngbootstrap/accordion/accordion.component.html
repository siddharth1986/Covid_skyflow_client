	<div class="p-fluid p-formgrid p-grid">
		<div class="p-field p-col-12 p-md-4">
			<label for="firstname6"> Administered Name</label>
			<input id="lastname6" type="text" pInputText>
		</div>
		<div class="p-field p-col-12 p-md-4">
			<label for="lastname6">VTrckS provider PIN</label>
			<input id="lastname6" type="text" pInputText>
		</div>
		<div class="p-field p-col-12 p-md-4">
			<label for="lastname6">Location type</label>
			<p-dropdown inputId="state" [options]="location_item" [(ngModel)]="selectedLocation" placeholder="Select location type"></p-dropdown>
		</div>
		
		<div class="p-field p-col-12 p-md-4">
            <label for="firstname6">Address street 1</label>
            <input id="firstname6" type="text" pInputText> 
        </div>
        <div class="p-field p-col-12 p-md-4">
            <label for="lastname6">Address street 2</label>
            <input id="lastname6" type="text" pInputText> 
		</div>
		<div class="p-field p-col-12 p-md-4">
            <label for="lastname6">Zip code</label>
            <p-inputMask formControlName="zip" mask="99999?99999" maxlength="10" pattern></p-inputMask>
		</div>

		<div class="p-field p-col-12 p-md-4">
			<label for="lastname6">Country</label>
			<p-dropdown inputId="state" [options]="country_item" [(ngModel)]="selectedCountry" placeholder="Select Country"></p-dropdown>
		</div>
		<div class="p-field p-col-12 p-md-4">
			<label for="lastname6">State</label>
			<p-dropdown inputId="state" [options]="state_item" [(ngModel)]="selectedState" placeholder="Select State"></p-dropdown>
		</div>
		<div class="p-field p-col-12 p-md-4">
            <label for="lastname6">City</label>
            <p-dropdown inputId="state" [options]="city_item" [(ngModel)]="selectedCity" placeholder="Select City"></p-dropdown>
		</div>
		<div class="p-field p-col-12 p-md-4">
			<label for="lastname6">Vaccine provider suffix</label>
			<p-dropdown inputId="state" [options]="provider_item" [(ngModel)]="selectedProvider" placeholder="Select Provider Suffix"></p-dropdown>
		</div>
		<div class="p-field p-col-12 p-md-4">
			<label for="lastname6"> Vaccination refusal</label>
			<p-selectButton [options]="refusal_item" [(ngModel)]="selectedRefusal" ></p-selectButton>
		</div>
		<div class="p-field p-col-12 p-md-4">
			<label for="lastname6"> Comorbidity status</label>
			<p-selectButton [options]="comorbidity_item" [(ngModel)]="selectedComorbidity" ></p-selectButton>
		</div>
		<div class="p-field p-col-12 p-md-4">
			<label for="lastname6">Missed vaccination appointment</label>
			<p-selectButton [options]="missed_item" [(ngModel)]="selectedMissed" ></p-selectButton>
		</div>
		<div class="p-field p-col-12 p-md-4">
			<label for="lastname6">Serology result</label>
			<p-selectButton [options]="serology_item" [(ngModel)]="selectedSerology" ></p-selectButton>
		</div>
</div>
</div>
